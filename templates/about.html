{% extends 'base.html' %} {% block content %}

<section>
  <h2>Monthly Holidays</h2>
  <ul>
    {% for num in range(holidays|length) %}
    <li>
      <h3>{{holidays[num]}}</h3>
      <p>{{dates[num]}}</p>
      <p>{{descriptions[num]}}</p>
    </li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
